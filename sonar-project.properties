sonar.organization=644cb1c3-3b66-4999-abc5-a7e798f4c2dd
sonar.projectKey=DevJones_insy3d

# Project metadata
sonar.projectName=Payments Portal - Secure
sonar.projectVersion=1.0.0


# Source code directories
sonar.sources=src,backend
sonar.tests=src,backend

# Include patterns
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Exclude patterns (don't scan these)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/coverage/**,\
  **/.cert/**,\
  **/public/**,\
  **/mockServiceWorker.js

# Test file patterns
sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# ============================================
# LANGUAGE-SPECIFIC SETTINGS
# ============================================

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# ============================================
# SECURITY HOTSPOT SETTINGS
# ============================================

# Enable security hotspot detection
sonar.security.hotspots.enabled=true

# Security standards to check
sonar.security.cwe.enabled=true
sonar.security.owasp.enabled=true
sonar.security.sans.enabled=true

sonar.verbose=false

# Set log level
sonar.log.level=INFO

# ============================================
# SECURITY-SPECIFIC RULES
# ============================================

# These are detected automatically by SonarCloud:
# - SQL Injection vulnerabilities
# - XSS vulnerabilities
# - CSRF vulnerabilities
# - Insecure cryptographic algorithms
# - Hardcoded credentials
# - Weak password requirements
# - Path traversal vulnerabilities
# - Insecure random number generation
# - Sensitive data exposure
# - Broken authentication
# - Security misconfiguration

